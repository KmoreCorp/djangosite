{% extends "theme.html" %}

{% block pgtitle %}
	用户注册
{% endblock pgtitle %}
{% block content %}
	<div>
		<br>
	</div>
	<div class="mx-auto" style="width: 400px;">
	<h3>注册PH克隆账户</h3>
	</div>
	<div class="mx-auto" style="width: 400px;">
		<form method='POST' action='{% url 'accounts:signup' %}'>
			{% csrf_token %} 
			用户名： <input type="text" name="username" placeholder="用户名">
			{{username_error}}
			<br>
			<br>
			密码： <input type="password" name="password1" placeholder="密码">
			<br>
			<br>
			确认密码： <input type="password" name="password2" placeholder="确认密码">
			{{password_error}}
			<br>
			<br>
			<button class='btn btn-primary' type='submit'>立即注册</button>
		</form>
	</div>
{% endblock content %}
