{% extends "base_generic.html" %}
{% block title %}
    <title>Book List</title>
{% endblock title %}


{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    {{book.author}} : <a href="{{ book.get_absolute_url}} ">{{book.title}}</a>
                </li>
            {% endfor %}
        </ul>   
    {% else %}
        <p>这个书库里没有书！</p>
    {% endif %}

{% endblock content %}
